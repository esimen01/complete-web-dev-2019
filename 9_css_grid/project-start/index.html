<!DOCTYPE html>
<html>
<head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="zone green sticky">
            <ul class="nav">
                <li class="nav-item left">
                    <a href="#">About</a>
                </li>
                <li class="nav-item left">
                    <a href="#">Products</a>
                </li>
                <li class="nav-item left">
                    <a href="#">Our Team</a>
                </li>
                <li class="nav-item right">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="zone red">
            <div class="cover">
                <h1>Cover</h1>
            </div>
        </div>
        <div class="zone blue">
            <div class="projects">
                <div class="subzone files">
                    <img src="img/files_2.png">
                </div>
                <div class="subzone server2">
                    <img src="img/server_2_2.png">
                </div>
                <div class="subzone settings">
                    <img src="img/monitor_settings_2.png">
                </div>
                <div class="subzone server">
                    <img src="img/server_3.png">
                </div>
                <div class="subzone data">
                    <img src="img/data_storage_2_2.png">
                </div>
                <div class="subzone coding">
                    <img src="img/monitor_coding_2.png">
                </div>
                <div class="subzone desktop">
                    <img src="img/desktop_analytics_2.png">
                </div>
                <div class="subzone safe">
                    <img src="img/server_safe_2.png">
                </div>
            </div>
        </div>
        <div class="zone yellow">
            <div class="foot">
                <p>Made with <3</p>
            </div>
        </div>
    </div>
</body>
</html>
